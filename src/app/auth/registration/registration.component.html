<h3>Registration</h3>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm)">
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    
    <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="leoMessi">
    </div>
    
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>
    
    <div class="mt-6">
        <button class="btn btn-outline-primary"  type="submit">Sign Up</button>
    </div>
</form>
